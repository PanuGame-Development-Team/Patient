{%if firstvisit%}
<div class="modal fade" id="firstvisitmodal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="firstvisitmodaltitle"></h5>
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="firstvisitmodalbody"></div>
        <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="nextPage()">Next</button>
        </div>
    </div>
    </div>
</div>
<script>
    $('#firstvisitmodal').modal({
        backdrop: 'static',
        keyboard: false
    });
    var text = ["abc","abcd","1234567"];
    var title = ["title1","title2","title3"];
    var index = -1;
    const nextPage = function(){
        index += 1;
        if(index >= text.length){
            $('#firstvisitmodal').modal("hide");
        }
        else{
            $('#firstvisitmodaltitle').html(title[index]);
            $('#firstvisitmodalbody').html(text[index]);
        }
    }
    nextPage();
</script>
{%endif%}
