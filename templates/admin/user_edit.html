{%extends '_base.html'%}
{%block content%}
<div class="card ml-auto mr-auto mt-3" style="width: 18rem;">
    <div class="card-body">
        <form action="" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="用户名" value="{{aduser.username}}" readonly/>
            </div>
            <input type="password" hidden autocomplete="new-password"/>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码"/>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="read"{%if split_access(aduser)["read"]%} checked{%endif%}/>
                <label class="form-check-label" for="read">R</label><br>
                <input type="checkbox" class="form-check-input" name="update"{%if split_access(aduser)["update"]%} checked{%endif%}/>
                <label class="form-check-label" for="update">U</label><br>
                <input type="checkbox" class="form-check-input" name="admin"{%if split_access(aduser)["admin"]%} checked{%endif%}/>
                <label class="form-check-label" for="admin">A</label>
            </div>
            <center><button class="btn btn-danger" type="submit">提交更改</button></center>
        </form>
    </div>
</div>
{%endblock%}
