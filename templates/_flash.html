{%for category,message in get_flashed_messages(with_categories=true)%}
<div class="alert alert-{%if category != "message"%}{{category}}{%else%}info{%endif%} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>
{%endfor%}
